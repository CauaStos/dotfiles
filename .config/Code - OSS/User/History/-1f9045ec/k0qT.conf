general {
    lock_cmd = pidof hyprlock || hyprlock        
    ignore_dbus_inhibit = true             # whether to ignore dbus-sent idle-inhibit requests (used by e.g. firefox or steam)
    ignore_systemd_inhibit = true          # whether to ignore systemd-inhibit --what=idle inhibitors
}

listener {
    timeout = 900 # in seconds
    on-timeout = exec -a "monitor_sleep" ~/Documents/Scripts/monitor_sleep.sh # command to run when timeout has passed
    on-resume = ~/Documents/Scripts/monitor_awake.sh # command to run when activity is detected after timeout has fired.
}

listener {
    timeout = 900                         # in seconds
    on-timeout = loginctl lock-session
}